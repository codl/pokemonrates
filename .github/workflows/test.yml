name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11.2"
        cache: 'pip'
    - run: pip install -r ci-requirements.txt
    - run: pip install -r dev-requirements.txt -r requirements.txt
    - run: python -m pytest
